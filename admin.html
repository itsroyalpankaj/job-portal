<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f2f2f2;margin:0}
    .box{background:#fff;margin:20px;padding:20px;border-radius:8px}
    input,button{width:100%;padding:10px;margin-top:10px}
    button{background:#0a7cff;color:#fff;border:none}
  </style>
</head>

<body>

<div class="box" id="loginBox">
  <h3>Admin Login</h3>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<div class="box" id="panel" style="display:none">
  <h3>Add New Post</h3>

  <input id="title" placeholder="Post Title">
  <input id="category" placeholder="Category">
  <textarea id="description" placeholder="Description" style="width:100%;height:80px"></textarea>

  <button onclick="addPost()">Publish</button>
</div>

<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAkboejn-LfL0dsTKbGHA4QkM1cVP_7HZY",
    authDomain: "admin-pannel-a598f.firebaseapp.com",
    projectId: "admin-pannel-a598f",
    storageBucket: "admin-pannel-a598f.firebasestorage.app",
    messagingSenderId: "892006987784",
    appId: "1:892006987784:web:ed97c609f77edad8d339bd"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  function login(){
    const email = document.getElementById("email").value;
    const pass  = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, pass)
    .then(()=>{
      document.getElementById("loginBox").style.display="none";
      document.getElementById("panel").style.display="block";
    })
    .catch(err=>{
      document.getElementById("msg").innerText = err.message;
    });
  }

  function addPost(){
    db.collection("posts").add({
      title: document.getElementById("title").value,
      category: document.getElementById("category").value,
      description: document.getElementById("description").value,
      date: new Date()
    }).then(()=>{
      alert("Post Published âœ…");
    });
  }
</script>

</body>
</html>
