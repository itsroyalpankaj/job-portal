        const d = doc.data();

        html += `
          <div class="box">
            <h3>
              <a href="post.html?id=${doc.id}"
                 style="text-decoration:none;color:#9b0000">
                 ${d.title}
              </a>
            </h3>
            <p><b>${d.category}</b></p>
            <p>${d.description.substring(0,120)}...</p>
          </div>
        `;
      });
      document.getElementById("posts").innerHTML = html;
    });
