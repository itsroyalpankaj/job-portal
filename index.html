<!DOCTYPE html>
<html>
<head>
  <title>Jhakash Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{margin:0;font-family:Arial;background:#f2f2f2;}
    header{background:#0a7cff;color:white;padding:15px;text-align:center;}
    nav{background:#ffffff;padding:10px;text-align:center;}
    nav a{margin:10px;text-decoration:none;color:#0a7cff;font-weight:bold;}
    .box{background:white;margin:10px;padding:15px;border-radius:8px;}
    .btn{display:inline-block;background:#0a7cff;color:white;
         padding:6px 12px;border-radius:5px;text-decoration:none;}
  </style>
</head>

<body>

<header>
  <h2>Jhakash Job Portal</h2>
  <p>Latest Jobs â€¢ Govt Exam â€¢ Sarkari Yojana</p>
</header>

<nav>
  <a href="#" onclick="loadCategory('All')">All</a>
  <a href="#" onclick="loadCategory('Latest Job')">Latest Job</a>
  <a href="#" onclick="loadCategory('Govt Exam')">Govt Exam</a>
  <a href="#" onclick="loadCategory('Yojana')">Yojana</a>
</nav>

<div id="posts"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAkboejn-LfL0dsTKbGHA4QkM1cVP_7HZY",
    authDomain: "admin-pannel-a598f.firebaseapp.com",
    projectId: "admin-pannel-a598f",
    storageBucket: "admin-pannel-a598f.firebasestorage.app",
    messagingSenderId: "892006987784",
    appId: "1:892006987784:web:ed97c609f77edad8d339bd"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function loadCategory(cat){
    let query = db.collection("posts").orderBy("date","desc");

    query.onSnapshot(snapshot=>{
      let html="";
      snapshot.forEach(doc=>{
        const d = doc.data();
        if(cat==="All" || d.category===cat){
          html += `
          <div class="box">
            <h3>${d.title}</h3>
            <p><b>${d.category}</b></p>
            <p>${d.description}</p>
            <a class="btn" href="https://wa.me/?text=${encodeURIComponent(d.title)}" target="_blank">ðŸ“¤ Share</a>
          </div>`;
        }
      });
      document.getElementById("posts").innerHTML = html;
    });
  }

  loadCategory("All");
</script>

</body>
</html>
