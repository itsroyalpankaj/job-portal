<script>
  const firebaseConfig = {

    appId: "1:892006987784:web:ed97c609f77edad8d339bd"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  db.collection("posts")
  .onSnapshot(snapshot => {
    let html = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      html += `
        <div class="box">
          <h3>${d.title}</h3>
          <p><b>${d.category}</b></p>
          <p>${d.description}</p>
        </div>
      `;
    });
    document.getElementById("posts").innerHTML = html;
  });
</script>
